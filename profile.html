<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);

  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 40px;
  }
  
  .profile-photo {
    display: block;
    width: 190px;
    height: 190px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background-color: #ccc;
    overflow: hidden;
  }
  
  .profile-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .user-details {
    text-align: center;
    margin-bottom: 20px;
    font-size: 20px;
  }
  
  .user-details p {
    margin: 5px 0;
  }
  
  .btn-update {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 15px;
  }
  
  .btn-update:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>User Profile</h1>
  
  <div class="profile-photo">
    <img src="placeholder.jpg">
  </div>
  
  <div class="user-details">
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Email:</strong> johndoe@example.com</p>
    <p><strong>Phone:</strong> +1234567890</p>
  </div>
  
  <button class="btn-update">Update Profile Details</button>
</div>

</body>
</html>
